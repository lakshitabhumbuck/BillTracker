<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credify - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <nav class="navbar landing-navbar">
        <div class="navbar-logo">
            <img src="assets/logo.svg" alt="Credify Logo" height="32">
            <span>Credify</span>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <a href="signup.html" class="login-btn">Sign Up</a>
    </nav>

    <main class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Log in to access your Credify dashboard.</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </div>
        </div>
    </main>

    <footer class="landing-footer">
        <p>&copy; 2024 Credify. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
